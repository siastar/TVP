<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TVP-backend</title>
</head>

<body>
  <section>
    <h5> "welcome to backend/server.html"</h5>
    <h5> this file is served via server.js when you reach the url localhost:PORT/</h5>
    <h5> when you submit data, you trigger middlewares in server.js </h5>
    <h5> those middlewares will hopefully do stuff with the submitted data</h5>
  </section>
  <hr />
  <form action="/quotes" method="POST">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="quote" name="quote">
    <button type="submit">Submit</button>
  </form>
  <hr />
  <form action="/records" method="POST">
    <input type="text" placeholder="artist" name="artist">
    <input type="text" placeholder="title" name="title">
    <input type="text" placeholder="year" name="year">
    <button type="submit">Submit</button>
  </form>

</body>

</html>
